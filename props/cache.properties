redis.server=192.168.128.131
redis.port=6379
#池中可借的最大数
redis.maxActive=20
#允许池中空闲的最大连接数
redis.maxIdle=30
#允许池中空闲的最小连接数
redis.minIdle=10
#获取连接最大等待时间（毫秒）
redis.maxWait=5000
#当maxActive到达最大数，获取连接时的操作  0.抛异常 1.阻塞等待 2.创建新的（maxActive将失效）
redis.whenExhaustedAction=1
#在获取连接时，是否验证有效性
redis.testOnBorrow=true
#在归还连接时，是否验证有效性
redis.testOnReturn=true
#当连接空闲时，是否验证有效性
redis.testWhileIdle=true
#设定间隔没过多少毫秒进行一次后台连接清理的行动
redis.timeBetweenEvictionRunsMillis=3600000
#每次检查的连接数
redis.numTestsPerEvictionRun=20
